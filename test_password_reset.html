<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Tester</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        
        .section h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .response {
            margin-top: 15px;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }
        
        .response.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        
        .response.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        
        .response.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            display: block;
        }
        
        .api-url {
            font-size: 12px;
            color: #666;
            margin-bottom: 15px;
            padding: 8px;
            background: white;
            border-radius: 5px;
        }
        
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .note {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 13px;
        }
        
        .mailpit-link {
            display: inline-block;
            margin-top: 10px;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        
        .mailpit-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Password Reset Tester</h1>
        <p class="subtitle">Test the password reset functionality for mazaruracarlos@gmail.com</p>
        
        <!-- Step 1: Request Reset -->
        <div class="section">
            <h2>Step 1: Request Password Reset</h2>
            <div class="api-url">POST /api/password/email</div>
            
            <div class="form-group">
                <label for="email1">Email Address</label>
                <input type="email" id="email1" value="mazaruracarlos@gmail.com" readonly>
            </div>
            
            <button onclick="requestReset()" id="resetBtn">
                Send Reset Link
            </button>
            
            <div id="resetResponse" class="response"></div>
            
            <div class="note">
                üìß Check your email or 
                <a href="http://localhost:8025" target="_blank" class="mailpit-link">
                    Open Mailpit ‚Üí
                </a>
            </div>
        </div>
        
        <!-- Step 2: Reset Password -->
        <div class="section">
            <h2>Step 2: Reset Password</h2>
            <div class="api-url">POST /api/password/reset</div>
            
            <div class="form-group">
                <label for="email2">Email Address</label>
                <input type="email" id="email2" value="mazaruracarlos@gmail.com" readonly>
            </div>
            
            <div class="form-group">
                <label for="token">Reset Token (from email)</label>
                <input type="text" id="token" placeholder="Paste token from email here">
            </div>
            
            <div class="form-group">
                <label for="password">New Password</label>
                <input type="password" id="password" value="newpassword123">
            </div>
            
            <div class="form-group">
                <label for="password_confirmation">Confirm Password</label>
                <input type="password" id="password_confirmation" value="newpassword123">
            </div>
            
            <button onclick="resetPassword()" id="resetPasswordBtn">
                Reset Password
            </button>
            
            <div id="resetPasswordResponse" class="response"></div>
        </div>
    </div>
    
    <script>
        const API_BASE_URL = 'http://localhost:8000/api';
        
        async function requestReset() {
            const btn = document.getElementById('resetBtn');
            const responseDiv = document.getElementById('resetResponse');
            const email = document.getElementById('email1').value;
            
            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span> Sending...';
            responseDiv.style.display = 'none';
            
            try {
                const response = await fetch(`${API_BASE_URL}/password/email`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    responseDiv.className = 'response success';
                    responseDiv.innerHTML = `‚úÖ ${data.message}<br><br>Check your email or Mailpit for the reset token.`;
                } else {
                    responseDiv.className = 'response error';
                    responseDiv.innerHTML = `‚ùå ${data.message || 'Failed to send reset link'}`;
                }
            } catch (error) {
                responseDiv.className = 'response error';
                responseDiv.innerHTML = `‚ùå Error: ${error.message}<br><br>Make sure the Laravel server is running on port 8000.`;
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'Send Reset Link';
            }
        }
        
        async function resetPassword() {
            const btn = document.getElementById('resetPasswordBtn');
            const responseDiv = document.getElementById('resetPasswordResponse');
            const email = document.getElementById('email2').value;
            const token = document.getElementById('token').value;
            const password = document.getElementById('password').value;
            const password_confirmation = document.getElementById('password_confirmation').value;
            
            if (!token) {
                responseDiv.className = 'response error';
                responseDiv.innerHTML = '‚ùå Please enter the reset token from your email';
                return;
            }
            
            if (password !== password_confirmation) {
                responseDiv.className = 'response error';
                responseDiv.innerHTML = '‚ùå Passwords do not match';
                return;
            }
            
            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span> Resetting...';
            responseDiv.style.display = 'none';
            
            try {
                const response = await fetch(`${API_BASE_URL}/password/reset`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        email,
                        token,
                        password,
                        password_confirmation
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    responseDiv.className = 'response success';
                    responseDiv.innerHTML = `‚úÖ ${data.message}<br><br>You can now login with your new password!`;
                } else {
                    responseDiv.className = 'response error';
                    const errorMsg = data.message || 'Failed to reset password';
                    const errors = data.errors ? '<br><br>' + Object.values(data.errors).flat().join('<br>') : '';
                    responseDiv.innerHTML = `‚ùå ${errorMsg}${errors}`;
                }
            } catch (error) {
                responseDiv.className = 'response error';
                responseDiv.innerHTML = `‚ùå Error: ${error.message}<br><br>Make sure the Laravel server is running on port 8000.`;
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'Reset Password';
            }
        }
        
        // Allow Enter key to submit
        document.getElementById('token').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                resetPassword();
            }
        });
    </script>
</body>
</html>
